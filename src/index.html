<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
          >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
          >
        </div>
        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </div>
        <div class="form-field">
          <label for="birthay">Full date of birth:</label>
          <input
            type="date"
            id="birthay"
            name="birthay"
          >
        </div>
        <div class="form-field">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            id="choice1"
            name="cats"
            value="yes"
          >
          <label for="choice1">Yes</label>

          <input
            type="radio"
            id="choice2"
            name="cats"
            value="no"
          >
          <label for="choice2">No</label>
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>

        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
          >
        </div>

        <div class="form-field">
          <label>What are your favorite brand of cars?
            <select name="cars" multiple size="4">
              <option value="cars">BMW</option>
              <option value="cars">Audi</option>
              <option value="cars">Lada</option>
            </select>
          </label>

        </div>

        <div class="form-field">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset fieldset__margin">
        <legend>Additional info</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2">
          </textarea>
        </div>
        <div class="form-field">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
